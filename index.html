<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>

  <!-- Font Awesome -->
 

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css" />
</head>

<body class="head">

  <header >
    
    
    <h4 class="quote">“JUST WRITE AND DO”</h4>
    <form id="new-task-form">
      <input type="text" name="new-task-input" id="new-task-input" placeholder="write your acitivity?" />
      <button type="submit" id="new-task-submit" class="add-list"><i class="fas fa-plus"></i></button>
    </form>
  </header>
  <main>
    <section class="task-list">
      <h2>Tasks</h2>

      <div id="tasks">

      </div>
      <div class="copy-right">
        <H5 class="quotee">“The only thing more important than your to-do list is your to-be list"</H5>
    </div>

      <!-- <div class="button_cont" align="center"><a class="remove_btn" onclick="removeAll()">Remove all</a></div> -->
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
